<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clamgus Soundboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="upload-popup" class="popup">
      <h2>Upload Sound</h2>
      <input type="file" id="file-input" accept="audio/*">
      <input type="text" id="url-input" placeholder="Or enter URL">
      <button onclick="upload()">Upload</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
    <button id="upload-btn" onclick="openPopup()">+</button>
    <div id="favorites">
      <h2>Favorites</h2>
    </div>
    <div id="soundboard"></div>
    <a href="https://welcome.zowo.tv" target="_blank" id="external-link">Nothing to see here...</a>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
