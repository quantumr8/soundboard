<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clamgus Soundboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="upload-btn">+</button>
    <div id="app">
      <div id="upload-popup" class="popup">
        <h2>Upload Sound</h2>
        <input type="file" id="file-input" accept="audio/*" />
        <div id="file-info">
          <span id="file-name"></span>
          <span id="file-size"></span>
          <input
          type="text"
          id="rename-input"
          placeholder="Rename file (optional)"
          />
        </div>
        <button id="confirm-upload-btn">Upload</button>
        <span id="upload-message"></span>
        <button id="cancel-btn">Cancel</button>
      </div>
      <div id="soundboard"></div>
      <!-- Settings Popup -->
      <div id="settings-container">
        <button id="settings-btn">⚙️</button>
        <div id="settings-popup" class="popup">
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
          </label>
          <label for="theme-toggle">Halloween Theme</label>
        </div>
      </div>
      
      <a href="https://welcome.zowo.tv" target="_blank" id="external-link"
        >Nothing to see here...</a
      >
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
